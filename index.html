<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie-edge">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <!--Highscores area Time Elapsed area-->
    <body>
        <div class="topinfo">
            <h3 id = "highscores"><a href = "/highscores.html">View High Scores</a></h3>
            <h3 id = "timeelapsed">Time: <span id = "timeleft">60</span></h3>  
        </div>
        <!--Start Quiz question area-->
        <section class = "strt">
            <div id ="strtquiz" data-state="visible">
                <h1>Coding Quiz Challenge</h1>
                <p>Try Answering The Code Related Questions Within the Time Limit Keep in Mind Each Question Answered Incorrectly Will Be Penalized And Time Will be Subtracted From The Time Limit !
                </p>
                <button id="startquizbutton">Start Quiz</button>
            </div>
        </section>
        <!--Question-->
        <section class="container">
        <div id = "quizdata">
        <h1 id ="quizQuestion" > </h1>
          <button id="button1" data-value="False"></button>
          <button id="button2" data-value="True"></button>
          <button id="button3" data-value="False"></button>
          <button id="button4" data-value="False"></button>
        </div>
        </section>
        <!--Form Area For Entering Initials-->
        <form name="idForm">
            <div class="hideform" class="form">
                <h1>All Done!</h1>
                <p>Your Final Score Is: <span id="Score"></span> Points!</p>
                <p>Enter Initials: <input id = "initials"><button id = "subbutton">Submit</button></p>
            </div>
        </form>

            <script src="./assets/script.js"></script>
    </body>
  
</html>
