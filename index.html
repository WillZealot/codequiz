<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie-edge">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <!--Highscores area Time Elapsed area-->
    <body>
        <div class="topinfo">
            <h3 id = "highscores"><a href = "/highscores.html">View High Scores</a></h3>
            <h3 id = "timeelapsed">Time: <span id = "timeleft">60</span></h3>  
        </div>
        <!--Start Quiz question area-->
        <section class = "strt">
            <div id ="strtquiz">
                <h1>Coding Quiz Challenge</h1>
                <p>Try Answering The Code Related Questions Within the Time Limit. Keep In Mind The More Time It Takes You To Complete The Quiz The Lower Your Score!
                </p>
                <button id="startquizbutton">Start Quiz</button>
            </div>
        </section>
        <!--Question-->
        <section class="container">
        <div id = "quizdata">
        <h2 id ="question" >Question Goes Here?</h2>
        <div id="answer-buttons">
          <button class = "btn" >Answer 1</button>
          <button class = "btn" >Answer 2</button>
          <button class = "btn" >Answer 3</button>
          <button class = "btn" >Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
        </div>
        </section>
        <!--Form Area For Entering Initials-->
        <form id ="form"name="idForm">
            <div class="hideform" class="form">
                <h1>All Done!</h1>
                <p>Your Final Score Is: <span id="Score"></span> Points!</p>
                <p>Enter Initials: <input id = "initials"><button id = "subbutton">Submit</button></p>
            </div>
        </form>

            <script src="./assets/script.js"></script>
    </body>
  
</html>
